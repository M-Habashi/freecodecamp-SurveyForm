<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>Survey Form</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  <header>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
  </header>

  <div id="form-container">
    <form id="survey-form">
      <label for="name" id="name-label">Name </label>
      <input type="name" id="name" name="name" placeholder="Enter your name" required class="input1">

      <label for="email" id="email-label">Email </label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required required class="input1">

      <label for="number" id="number-label">Age <span class="optional">(optional)</span></label>
      <input type="number" id="number" name="number" min="0" max="100" placeholder="Age" required class="input1">

      <label for="dropdown" id="dropdown-label">Which option best describes your current role? </label>
      <select id="dropdown" required class="input1">
        <option value="" disabled selected hidden>Select current role</option>
        <option value="student">Student</option>
        <option value="full-time-job">Full Time Job</option>
        <option value="full-time-learner">Full Time Learner</option>
        <option value="prefer-not-say">Prefer not say</option>
        <option value="other">Other</option>
      </select>

      <label>Would you recommend freeCodeCamp to a friend?</label>
      
        <div class="block"><input type="radio" id="Definitely" value="Definitely" name="radio">
        <label for="Definitely" class="radio-label">Definitely</label></div>

        <div class="block"><input type="radio" id="Maybe" value="Maybe" name="radio">
        <label for="Maybe" class="radio-label">Maybe</label></div>

        <div class="block"><input type="radio" id="Not Sure" value="Not Sure" name="radio">
        <label for="Not Sure" class="radio-label">Not Sure</label></div>
     

      <label for="dropdown2" id="dropdown2-label">What is your favorite feature of freeCodeCamp? </label>
      <select id="dropdown2" class="input1">
        <option value="" disabled selected hidden>select an option</option>
        <option value="student">Challenges</option>
        <option value="full-time-job">Projects</option>
        <option value="full-time-learner">Community</option>
        <option value="prefer-not-say">Open Source</option>
      </select>

      <label>What would you like to see improved? <span class="optional">(Check all that apply)</span></label>
      <div id="checks">
        <div class="block">
          <input type="checkbox" id="Front-end Projects" value="Front-end Projects" name="checkbox">
          <label for="Front-end Projects" class="check-label">Front-end Projects</label>
        </div>

        <div class="block">
          <input type="checkbox" id="Back-end Projects" value="Back-end Projects" name="checkbox">
          <label for="Back-end Projects" class="check-label">Back-end Projects</label>
        </div>

        <div class="block">
          <input type="checkbox" id="Data Visualization" value="Data Visualization" name="checkbox">
          <label for="Data Visualization" class="check-label">Data Visualization</label>
        </div>

        <div class="block">
          <input type="checkbox" id="Challenges" value="Challenges" name="checkbox">
          <label for="Challenges" class="check-label">Challenges</label>
        </div>

        <div class="block"><input type="checkbox" id="Open Source Community" value="Open Source Community" name="checkbox">
        <label for="Open Source Community" class="check-label">Open Source Community</label></div>

        <div class="block"><input type="checkbox" id="Gitter help rooms" value="Gitter help rooms" name="checkbox">
        <label for="Gitter help rooms" class="check-label">Gitter help rooms</label></div>

        <div class="block"><input type="checkbox" id="Videos" value="Videos" name="checkbox">
        <label for="Videos" class="check-label">Videos</label></div>

        <div class="block"><input type="checkbox" id="City Meetups" value="City Meetups" name="checkbox">
        <label for="City Meetups" class="check-label">City Meetups</label></div>

        <div class="block"><input type="checkbox" id="Wiki" value="Wiki" name="checkbox">
        <label for="Wiki" class="check-label">Wiki</label></div>

        <div class="block"><input type="checkbox" id="Forum" value="Forum" name="checkbox">
        <label for="Forum" class="check-label">Forum</label></div>

        <div class="block"><input type="checkbox" id="Additional Courses" value="Additional Courses" name="checkbox">
        <label for="Additional Courses" class="check-label">Additional Courses</label></div>
      </div>

      <label>Any comments or suggestions?</label>
      <textarea id="textarea" class="input1">Enter your comments here...</textarea>

      <button type="submit" id="submit">Submit</button>
    </form>
  </div>

  <script src="js/index.js"></script>
</body>

</html>
